{% extends 'base.html' %}
{% block body %}
        <table>
                <tr>
                    <td style="width:100%;height:100px;font-size:14px;border:0">
                    </td>
                </tr>
            </table>
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group has-feedback row">
            <label class="control-label col-sm-offset-2 col-sm-2" for="inputSuccess3">Username :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username"  value="{{ data }}">
            </div>
            <div class="col-sm-3">
                {{ form.username.errors }}
            </div>

        </div>
        <div class="form-group has-feedback row">
            <label class="control-label col-sm-offset-2 col-sm-2" for="inputSuccess3">Password :</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password1" >
            </div>
            <div class="col-sm-3">
                {{ form.password1.errors }}
            </div>

        </div>
        <div class="form-group has-feedback row">
            <label class="control-label col-sm-offset-2 col-sm-2" for="inputSuccess3">Password Confirm:</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password2" >
            </div>
            <div class="col-sm-3">
                {{ form.password2.errors }}
            </div>
        </div>
        <div>
            <input type="submit" value="Sign Up" class="btn btn-primary col-sm-offset-6 col-sm-1">
        </div>
        {% csrf_token %}
    {% csrf_token %}
    </form>
{% endblock %}
