{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <table>
                    <tr>
                        <td style="width:100%;height:100px;font-size:14px;border:0">
                        </td>
                    </tr>
                </table>
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group has-feedback row">
            <label class="control-label col-sm-offset-2 col-sm-2" for="inputSuccess3">Username :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="username" required="required">
            </div>


        </div>
        <div class="form-group has-feedback row">
            <label class="control-label col-sm-offset-2 col-sm-2" for="inputSuccess3">Password :</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" required="required">
            </div>

        </div>

        <div>
            <p class="col-sm-offset-4 col-sm-4" style="color:red;font-size: 10px">{{ error }}</p>
            <input type="submit" value="Login" class="btn btn-primary col-md-offset-0 col-md-1">
        </div>
        {% csrf_token %}
    </form>
    </div>

{% endblock %}
